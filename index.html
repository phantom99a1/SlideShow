<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="list-image/img1.png" class="img-feature">
            <div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="control next"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <div class="list-img">
            <div><img src="list-image/img1.png" alt=""></div>
            <div><img src="list-image/img2.jpg" alt=""></div>
            <div><img src="list-image/img3.png" alt=""></div>
            <div><img src="list-image/img4.jpg" alt=""></div>
            <div><img src="list-image/img5.jpg" alt=""></div>
            <div><img src="list-image/img6.jpg" alt=""></div>
            <div><img src="list-image/img7.jpg" alt=""></div>
            <div><img src="list-image/img8.jpg" alt=""></div>
            <div><img src="list-image/img9.jpg" alt=""></div>
            <div><img src="list-image/img10.jpg" alt=""></div>
            <div><img src="list-image/img11.jpg" alt=""></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
